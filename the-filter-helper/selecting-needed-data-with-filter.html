<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Selecting Needed Data with Filter</title>
  <meta name="description" content="Selecting Needed Data with Filter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Selecting Needed Data with Filter</h1>
  <p>Section 4, Lecture 10</p>
  <p>Check the console logs!</p>

  <script>
    var products = [
      { name: 'cucumber', type: 'vegetable' },
      { name: 'banana', type: 'fruit' },
      { name: 'celery', type: 'vegetable' },
      { name: 'orange', type: 'fruit' },
    ];

    var filteredProducts = [];

    // Old, icky for loop.
    for( var i = 0; i < products.length; i++) {
      if( products[i].type === 'fruit') {
        filteredProducts.push(products[i]);
      }
    }
    console.log(filteredProducts);

    // New, shiny, filter helper.
    var fruit = products.filter(function(product) {
      return product.type === 'fruit';
    });
    console.log(fruit);
  </script>
</body>
</html>
