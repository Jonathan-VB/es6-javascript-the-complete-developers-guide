<body>
  <h1>Coding Exercise 8: Implementing 'reject'</h1>
  <p>This is a hard one! Create a function called 'reject'. Reject should work in the opposite way of 'filter' - if a function returns 'true', the item should *not* be included in the new array. Hint: you can reuse filter.</p>
  <p>Check the console logs!</p>

  <script>
    function reject(array, iteratorFunction) {
      return array.filter(e => !iteratorFunction(e));
    }
  </script>
