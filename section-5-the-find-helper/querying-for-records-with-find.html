<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Querying For Records with Find</title>
  <meta name="description" content="forEach Continued">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Querying For Records with Find</h1>
  <p>Section 5, Lecture 13</p>
  <p>Check the console logs!</p>

  <script>
  var users = [
    { name: 'Jill' },
    { name: 'Alex' },
    { name: 'Bill' }
  ];
  var user;

  // Old way of finding a record
  for(var i = 0; i < users.length; i++) {
    if(users[i].name === 'Alex') {
      user = users[i];
    }
  }
  console.log(user);

  // Better way!
  users.find(function(user) {
    return user.name === 'Alex'; // Must use 'return' or the iterator function will output nothing
  });
  </script>
</body>
</html>
