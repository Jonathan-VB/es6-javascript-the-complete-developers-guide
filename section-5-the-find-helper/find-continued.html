<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Find Continued</title>
  <meta name="description" content="forEach Continued">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Find Continued</h1>
  <p>Section 5, Lecture 14</p>
  <p>Check the console logs!</p>

  <script>
  // Part 1
  function Car(model) {
    this.model = model;
  }

  var cars = [
    new Car('Buick'),
    new Car('Camaro'),
    new Car('Focus')
  ];

  cars.find(function(car) {
    return car.model === 'Focus';
  });

  // Part 2
  var posts = [
    { id: 1, title: 'New Post' },
    { id: 2, title: 'Old Post' }
  ];

  var comment = { postId: 1, contnet: 'Great Post' };

  function postForComment(posts, comment) {
    return posts.find(function(post) {
      return post.id === comment.postId;
    });
  }

  console.log(postForComment(posts, comment));
  </script>
</body>
</html>
