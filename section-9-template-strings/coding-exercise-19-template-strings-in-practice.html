  <p>Check the console logs!</p>

  <script>
    // Provided.
    function doubleMessage(number) {
      return "Your number doubled is " + (2 * number);
    }

    // Solution
    function doubleMessage(number) {
      return `Your number doubled is ${number * 2}`;
    }
