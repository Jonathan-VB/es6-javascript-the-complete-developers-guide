<body>
  <h1>Coding Exercise 3: Plucking Values</h1>
  <p>Using map, create a new array that contains the 'height' property of each object.  Assign this new array to the variable 'heights'.  Don't forget to use the 'return' keyword in the function!</p>
  <p>Check the console logs!</p>

  <script>
  // Code provided.
    var images = [
      { height: '34px', width: '39px' },
      { height: '54px', width: '19px' },
      { height: '83px', width: '75px' },
    ];

    // Solution.
    var heights = images.map(function(image) {
      return image.height;
    });

    console.log(heights);
  </script>
</body>
