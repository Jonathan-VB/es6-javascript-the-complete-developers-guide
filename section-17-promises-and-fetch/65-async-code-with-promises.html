<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>65. Async Code with Promises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>65. Async Code with Promises</h1>
    <p>Check the console logs!</p>

    <script>
    promise = new Promise((resolve, reject) => {
        // Simulate long running process
        setTimeout(() => {
            resolve();
        }), 3000);
    });

    // .then() will only execute if the promise is resolved
    // .catch() will only execute if promise is rejected
    promise
        .then(() => console.log("Finished!"))
        .then(() => console.log("I also execute!"))
        .catch(() => console.log("Whoops! Promise was rejected"))
    </script>
</body>
</html>
