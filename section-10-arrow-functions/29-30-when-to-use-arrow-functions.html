  <h1>When to Use Arrow Functions</h1>
  <p>Section 10, Lecture 29 and 30</p>
  <p>Check the console logs!</p>

  <script>
  // console log error - teamName is undefined
  // this is refering to members.map but we want it to refer to team
  // const team = {
  //   members: ['Jane', 'Bill'],
  //   teamName: ' Super Squad',
  //   teamSummary: function() {
  //     return this.members.map(function(member) {
  //       return `${member} is on team ${this.teamName}`;
  //     });
  //   }
  // };

  // with fat arrow function, the issue is fixed!
  // Arrow functions implement "Lexical this" - Depending on the use of 'this', it will change when you use a fat arrow function.
  // In this example - the arrow function makes this === team.
  const team = {
    members: ['Jane', 'Bill'],
    teamName: ' Super Squad',
    teamSummary: function() {
      return this.members.map((member) => {
        return `${member} is on team ${this.teamName}`;
      });
    }
  };

  console.log(team.teamSummary());
  </script>
