<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>27. Fat Arrow Functions</title>
  <meta name="description" content="27. Fat Arrow Functions">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Fat Arrow Functions</h1>
  <p>Section 10, Lecture 27</p>
  <p>Check the console logs!</p>

  <script>
  // ES5 function
  const add = function(a, b) {
    return a + b;
  }
  console.log(add(1, 2));

  // ES6 arrow function varients
  // 1. Remove the 'function' key word and replace with a 'fat arrow' on the opposite side of the params
  const add = (a, b) => {
    return a + b;
  }

  // 2. Syntax to use if there is a single JavaScript declaration.
  // Remove brackets and 'return' and make a single line.
  // NOTE: If the JS declaration is very long, you may be better off moving the declaration onto a new line and use the curly braces.'return'.
  const add = (a, b) => a + b;
  </script>
</body>
</html>
