<body>
  <h1>Coding Exercise 31: Mixing Rest and Spread</h1>
  <p>Refactor the following function to use the spread operator.</p>
  <p>Check the console logs!</p>

  <script>
    // Provided.
    function unshift(array, a, b, c, d, e) {
      return [a, b, c, d, e].concat(array);
    }

    // Solution
    function unshift(array, ...rest) {
      return [...rest, ...array];
    }

  </script>
