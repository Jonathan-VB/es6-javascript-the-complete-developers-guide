<body>
  <h1>Coding Exercise 29: Many, Many Arguments</h1>
  <p>Refactor the following function to use the rest operator. Remember, an argument using the rest operator does *not* need to be called 'rest'.</p>
  <p>Check the console logs!</p>

  <script>
    // Provided.
    function product(a, b, c, d, e) {
      var numbers = [a,b,c,d,e];

      return numbers.reduce(function(acc, number) {
        return acc * number;
      }, 1)
    }

    // Solution
    function product(...values) {
      var numbers = values;
      
      return numbers.reduce(function(acc, number) {
        return acc * number;
      }, 1)
    }

  </script>
