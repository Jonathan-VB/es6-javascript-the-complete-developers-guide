  <h1>Capturing Arguments with Rest and Spread</h1>
  <p>Section 13, Lecture 35</p>
  <p>Check the console logs!</p>

  <script>
  // ES5
  // We would need to predefine multiple arguments. A bit of a hassle and not very flexible
  function addNumbers(a,b,c,d,e) {
    const numbers = [a,b,c,d,e];
    return numbers.reduce(function(sum, number) {
      return sum + number;
    }, 0);
  }

    // ES6 - Rest operator
    // The arguments list can be an unknown amount of arugments and puts them into an array (numbers)
    function addNumbers(...numbers) {
      return numbers.reduce(function(sum, number) {
        return sum + number;
      }, 0);
    }

    addNumbers(1,2,3,4,5);
  </script>
