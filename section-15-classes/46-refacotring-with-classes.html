<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>46. Refactoring with Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Refactoring with Classes</h1>
    <p>Section 15, Lecture 46</p>
    <p>Check the console logs!</p>

    <script>
    //ES6 Classes
    // Create the Car class object
    class Car {
        constructor(options) {
            this.title = options.title;
        }
        drive() {
            return "vroom";
        }
    }

    // Create an instance of Car in the car variable.
    const car = new Car({ title: 'Toyota' });
    console.log(car.drive()); // vroom
    console.log(car); // { title:"Toyota" }
    </script>
</body>
</html>
