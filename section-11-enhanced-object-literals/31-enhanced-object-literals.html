  <script>
  // ES5

  // ES6 - Purely syntactical, functionality is the exact same as ES5. We just want to reduce amount of characters being used.
  function createBookShop(inventory) {
    return {
      inventory, // If the value and key are the same, you dont need to duplicate it
      inventoryValue() { // If we have a key/value pair where value is a function, we can get rid of 'function' and the colon
        return this.inventory.reduce((total, book) => total + book.price, 0);
      },
      priceForTitle(title) {
        return this.inventory.find(book => book.title === title).price;
      }
    }
  }

  const inventory = [
    { title: 'Harry Potter', price: 10 },
    { title: 'Eloquent JavaScript', price: 15 }
  ];

  const bookShop = createBookShop(inventory);

  console.log(bookShop.inventoryValue());
  console.log(bookShop.priceForTitle('Harry Potter'));
  </script>
