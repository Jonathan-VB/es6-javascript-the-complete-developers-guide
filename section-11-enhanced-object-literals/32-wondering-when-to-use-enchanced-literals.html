  //ES6
  // Key/value pairs with same names can be reduced.
  // Put the duplicate key/value pairs first.
  function saveFile() {
    $.ajax({
      url,
      data,
      method: 'POST',
    });
  }

  const url = "https://fileupload.com";
  const data = { color: 'red' };

  saveFile(url, data);
  </script>
