<body>
  <h1>Specifying Default Function Arguments</h1>
  <p>Section 12, Lecture 33</p>
  <p>Check the console logs!</p>

  <script>
  // ES5
  function makeAjaxRequest(url, method) {
    if(!method) {
      method = 'GET';
    }

    // logic to make request
  }

  // If method is undefined, it will default to 'GET'
  function makeAjaxRequest(url, method = 'GET') {
    return method;
    // logic to make request
  }
  console.log(makeAjaxRequest('google.com')); // method = 'GET'
  console.log(makeAjaxRequest('google.com', 'POST')); // method = 'POST'
  </script>
</body>
