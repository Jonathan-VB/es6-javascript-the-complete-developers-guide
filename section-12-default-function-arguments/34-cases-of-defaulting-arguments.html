<body>
  <h1>Use Cases of Defaulting Arguments</h1>
  <p>Section 12, Lecture 34</p>
  <p>Check the console logs!</p>

  <script>
  function User(id) {
    this.id = id;
  }

  function generateId() {
    return Math.random() * 9999999;
  }

  // ES5
  function createAdminUser() {
    user.admin = true;
    return user;
  }
  createAdminUser(new User(generateId()));


  // ES6
  // With default arguments we make the function much more flexible
  function createAdminUser(user = new User(generateId())) {
    user.admin = true;
    return user;
  }

  // We can create an admin user from scratch
  createAdminUser();

  // or we can create an admin from an existing user
  const user = new User(generateId());
  createAdminUser(user);
  </script>
</body>
