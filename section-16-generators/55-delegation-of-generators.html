<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>55. Delegation of Generators</title>
    <meta name="description" content="55. Delegation of Generators">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>55. Delegation of Generators</h1>
    <p>Section 16, Lecture 55</p>
    <p>Check the console logs!</p>

    <script>
    const testingTeam = {
        lead: "Amanda",
        tester: "Bill"
    }

    const engineeringTeam = {
        size: 3,
        department: 'Engineering',
        lead: 'Jill',
        manager: 'Alex',
        engineer: 'Dave',
        testingTeam: testingTeam
    };

    function* teamIterator(team) {
        yield team.lead;
        yield team.manager;
        yield team.engineer;
    }

    function* testingTeamIterator(team) {
        yield team.lead;
        yield team.tester;
    }

    const names = [];
    for(let name of teamIterator(engineeringTeam)) {
        name.push(names);
    }

    console.log(names); // ["Jill", "Alex", "Dave"]
    </script>
</body>
</html>
