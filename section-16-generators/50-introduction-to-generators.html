<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>50. Introduction to Generators</title>
    <meta name="description" content="50. Introduction to Generators">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Introduction to Generators</h1>
    <p>Section 16, Lecture 50</p>
    <p>Check the console logs!</p>

    <script>
    // Syntax to set up a Generator
    function* numbers() {
        yield;
    }

    const gen = numbers();

    console.log(gen.next()); // {"done":false}
    console.log(gen.next()); // {"done":true}
    </script>
</body>
</html>
