<body>
  <h1>Condensing Lists with Reduce</h1>
  <p>Section 7, Lecture 20</p>
  <p>Check the console logs!</p>

  <script>
  var numbers = [10, 20, 30];
  var sum = 0;

  // Old way
  for(var i = 0; i < numbers.length; i++) {
    sum += numbers[i]; // returns 60
  }

  // Reduce
  // sum = 0
  // number = item in numbers array
  numbers.reduce(function(sum, number) {
    return sum + number; // returns 60
  }, 0);
  </script>
</body>
