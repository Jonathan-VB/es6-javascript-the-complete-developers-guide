<body>
  <h1>A Touch More of Reduce</h1>
  <p>Section 7, Lecture 21</p>
  <p>Check the console logs!</p>

  <script>
  var primaryColors = [
    { color: 'red' },
    { color: 'yellow' },
    { color: 'blue' }
  ];

  // previous = array
  var array = primaryColors.reduce(function(previous, primaryColor) {
    previous.push(primaryColor.color); // Add the color string to the previous array

    return previous; // ALWAYS RETURN!
  }, []);

  console.log(array);
  </script>
</body>
