<body>
  <h1>Coding Exercise 16: Hardmode: Custom 'Unique' Helper</h1>
  <p>Another really hard one! Write a function called 'unique' that will remove all the duplicate values from an array.</p>
  <p>Check the console logs!</p>

  <script>
    // Provided.
    var numbers = [1, 1, 2, 3, 4, 4];
    console.log(unique(numbers));

    // Solution
    function unique(array) {
      // iterate through array
      return array.reduce(function(previous,number){
        // check if number coming into array exists previously in the previous,
        // and if so do nothing, if not add to previous
        previous.find(previousValue => number === previousValue) ? previous : previous.push(number);

        return previous;
      },[]);
    }

  </script>
