<body>
  <h1>Coding Exercise 6: Filtering Values</h1>
  <p>Filter the array of numbers using the filter helper, creating a new array that only contains numbers greater than 50.  Assign this new array to a variable called 'filteredNumbers'.  Don't forget to use the 'return' keyword in the function!</p>
  <p>Check the console logs!</p>

  <script>
    // Provided.
    var numbers = [15, 25, 35, 45, 55, 65, 75, 85, 95];

    // Solution
    var filteredNumbers = numbers.filter(function(number) {
      return number > 50;
    });
    console.log(filteredNumbers);
  </script>
</body>
